            <form name ="myform" id = "myform" method = "post" action="MAILTO:xaleth09@gmail.com">
                <h3>Lesson Sign Up Form</h3>
                <label for = "firstname" class="myLabels">Your first name:</label>
                    <input type = "text" name="firstname" id="firstname" required><br>
                <label for = "lastname" class="myLabels">Your last name: </label>
                    <input type ="text" name="lastname" id="lastname" required><br>
                <label for = "email" class="myLabels">Enter your email: </label>
                    <input type ="email" name = "email" id="email" required><br><br>
                                
                <label for="exp" class="myLabels">Year(s) Playing Pool: </label>
                    <input type="number" name="exp" id="exp" min="1" max="100"step="1" value="1"><br>
                        
                <label for = "cues" class="myLabels">Choose available days: </label><br>
                <input type ="checkbox" value="monday" name = "monday" id="monday">
                    <label for = "monday">Monday</label><br>
                <input type ="checkbox" value="tuesday" name = "tuesday" id="tuesday">
                    <label for = "monday">Tuesday</label><br>
                <input type ="checkbox" value="wednesday" name = "wednesday" id="wednesday">
                    <label for = "monday">Wednesday</label><br>
                <input type ="checkbox" value="thursday" name = "thursday" id="thursday">
                    <label for = "monday">Thursday</label><br>
                <input type ="checkbox" value="friday" name = "friday" id="friday">
                    <label for = "monday">Friday</label><br>
                        
                <label for = "cues" class="myLabels">Choose favorite game(s): </label><br>
                    <input type ="checkbox" value="8ball" name = "8ball" id="8ball">
                        <label for = "8ball">8-Ball</label><br>
                    <input type ="checkbox" value="9ball" name = "9ball" id="9ball">
                        <label for = "9ball">9-Ball</label><br>
                    <input type ="checkbox" value="straight" name = "straight" id="straight">
                        <label for = "straight">Straight Pool</label><br>
                    <input type ="checkbox" value="OnePocket" name = "OnePocket" id="OnePocket">
                        <label for = "OnePocket">One Pocket</label><br>
                        
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
